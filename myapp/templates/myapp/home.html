{% extends 'myapp/base.html' %}
{% block content %}
<h1 align="center" style="color: #FFFFFF">Ticket search</h1>
<div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto" style="margin-top: 70px">

                <form action="{% url 'findbus' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label" style="color: #FFFFFF">Source</label>
                        <div class="col-10">
                            <input name='source' class="form-control" type="text" id="example-email-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label" style="color: #FFFFFF">Destination</label>
                        <div class="col-10">
                            <input name='destination' class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label" style="color: #FFFFFF">Date</label>
                        <div class="col-10">
                            <input name='date' class="form-control" type="date">
                        </div>
                    </div>
                    <div class="pull-right">
                        <button type="submit" class="btn btn-primary d-block mx-auto"  style="width: 40%; background: #FF8500">Find bus</button>
                    </div>
                    {{error}}

                </form>
            </div>
        </div>

    </div>
{% endblock %}
